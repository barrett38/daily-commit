name: Daily Commit

on:
  schedule:
    - cron: "0 0 * * *" # This runs every day at midnight UTC

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Make a Change
        run: |
          echo "Daily update: $(date)" >> daily-update.txt

      - name: Commit Changes
        run: |
          git config --global user.name "barrett38"
          git config --global user.email "barrett1614@gmail.com"
          git add daily-update.txt
          git commit -m "Daily update: $(date)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
